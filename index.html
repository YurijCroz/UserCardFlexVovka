<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vovka Webdev</title>
</head>
<body>
    <script src="https://kit.fontawesome.com/699750a11c.js" crossorigin="anonymous"></script>
    <div class="cardContainer">
        <div class="check"><i class="fa-solid fa-circle-check"></i></div>
        <h4 class="location"><i class="fa-solid fa-location-arrow"></i>New York City, NY</h4>
        <div class="photoContainer"><img class="photo" src="./images/photoVovka.webp" alt="photo"></div>
        <h1 class="userName">Vovka Webdev</h1>
        <h3 class="userInfo">Vovka was born somewhere in a cartoon, the main goal in life is to do nothing to do nothing</h3>
        <button class="btn"><a href="#"><span>Follow</span></a></button>
        <div class="footContainer">
            <div class="footBlock">
                <i class="fa-solid fa-image"></i>
                <div class="footBlockGT">
                    <div class="footBlockGroup"><h4>Posts</h4></div>
                    <div class="footBlockTotal"><p>635</p></div>
                </div>
            </div>
            <div class="footBlock blockCenter">
                <i class="fa-solid fa-heart"></i>
                <div class="footBlockGT">
                    <div class="footBlockGroup"><h4>Favorites</h4></div>
                    <div class="footBlockTotal"><p>3,472</p></div>
                </div>
            </div>
            <div class="footBlock">
                <i class="fa-solid fa-comment-dots"></i>
                <div class="footBlockGT">
                    <div class="footBlockGroup"><h4>Messages</h4></div>
                    <div class="footBlockTotal"><p>1,293</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
